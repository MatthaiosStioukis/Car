<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Closure with event handler</title>
        <style>
            body, button {
                margin: 10px;
            }
            div {
                padding: 10px;
            }
        </style>
        <script>
            window.onload = function() {

               function Car(params) {
                    this.make = params.make;
                    this.model = params.model;
                    this.year = params.year;
                    this.color = params.color;
                    this.passenger = params.passenger;
                    this.convertible = params.convertible;
                    this.mileage = params.mileage;
                    this.started = false;
                    this.start = function() {
                        this.started = true;
                    };
                    this.stop = function() {
                        this.started = false;
                    };
                    this.drive = function() {
                        if (this.started) {
                            console.log("Broom broom rrrr");
                        } else { 
                            console.log("You have to start the engine first.");
                        }
                    };
               }

               var chevyParams = {
                make: "Chevy",
                model: "Bel Air", 
                year: 1957,
                color: "red", 
                passenger: 2, 
                convertible: false,
                mileage: 1021
               };
               
               var cadiParams = { 
                make: "GM", 
                model: "Cadillac",
                year: 1955,
                color: "tan", 
                passenger: 5,
                convertible: false, 
                mileage: 12892
               };

               var taxiParams = {
                make: "Webville Motors",
                model: "Taxi",
                year: 1955,
                color: "yellow",
                passenger: 4,
                convertible: false,
                mileage: 281341
               };

               var fiatParams = {
                make: "Fiat",
                model: "500",
                year: 1957,
                color: "Medium Blue",
                passenger: 2,
                convertible: false,
                mileage: 88000
               };
               
               var testCarParams = { 
                make: "Webville Motors",
                model: "Test Car",
                year: 2014,
                color: "marine",
                passenger: 2,
                convertible: true,
                mileage: 21
               };
               
               var chevy = new Car(chevyParams);
               var cadi = new Car(cadiParams);
               var taxi = new Car(taxiParams);
               var fiat = new Car(fiatParams);
               var testCar = new Car(testCarParams);

               var cars = [chevy, cadi, taxi, fiat, testCar];

               for (var i = 0; i < cars.length; i++) {
                cars[i].start();
                cars[i].drive();
                cars[i].drive();
                cars[i].stop();
                console.log(typeof cars[i]);
               }
               
            };
        </script>
    </head>
    <body>
        
    </body>
</html>
