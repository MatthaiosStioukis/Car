<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Closure with event handler</title>
        <style>
            body, button {
                margin: 10px;
            }
            div {
                padding: 10px;
            }
        </style>
        <script>
            window.onload = function() {

               function Car(make, model, year, color, passenger, convertible, mileage) {
                    this.make = make;
                    this.model = model;
                    this.year = year;
                    this.color = color;
                    this.passenger = passenger;
                    this.convertible = convertible;
                    this.mileage = mileage;
                    this.started = false;
                    this.start = function() {
                        this.started = true;
                    };
                    this.stop = function() {
                        this.started = false;
                    };
                    this.drive = function() {
                        if (this.started) {
                            alert("Broom broom rrrr");
                        } else { 
                            alert("You have to start the engine first.");
                        }
                    };
               }
               
            };
        </script>
    </head>
    <body>
        
    </body>
</html>
